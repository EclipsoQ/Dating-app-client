<div class='mb-3 form-floating'>
    <input [type]="type()" class="form-control" [formControl]="control" placeholder={{label()}}
        [class.is-invalid]="control.touched && control.invalid">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="text-start invalid-feedback">
        Please enter a {{label()}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="text-start invalid-feedback">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('maxlength')" class="text-start invalid-feedback">
        {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('isMatching')" class="text-start invalid-feedback">
       Passwords do not match
    </div>
</div>
